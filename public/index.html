<!DOCTYPE>
<html ng-app = "app">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <title>Contact List App</title>
</head>
<body>
    <div class="nav">
        <div class="container">
            <ul class="pull-left">
                <li><a href="/projects">Projects</a></li>
                <li><a href="/surveys">Surveys</a></li>
                <li><a href="/info">Info</a></li>

            </ul>
            <ul class="pull-right">
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
    <div class = "container" ng-controller = "AppCtrl as appctrl">
        <h1>Surveys</h1>
        <table class = "table">
            <thead>
                <tr>
                    <th>IDcode</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th>dates</th>
                    <th>&nbsp</th>
                </tr>

            </thead>
            <tbody>

                <tr ng-repeat = "cntct in contacts">
                    <td>{{cntct.name}}</td>
                    <td>{{cntct.email}}</td>
                    <td>{{cntct.phone}}</td>
                    <td><button class="btn btn-warning" ng-click="editContact(cntct._id)">Edit</button>&nbsp</td>
                    <td><button class="btn btn-danger" ng-click="removeContact(cntct._id)">Remove</button></td>

                </tr>
                <tr  >
                    <td><input class="form-control" ng-model="contact.name"></td>
                    <td><input class="form-control" ng-model="contact.email"></td>
                    <td><input class="form-control" ng-model="contact.phone"></td>
                    <td><button class = "btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button class = "btn btn-info" ng-click="updateContact()">Update</button>&nbsp&nbsp <button
                            class="btn btn-info" ng-click="clearForm()">Clear</button></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
